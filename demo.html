<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Javascript</title>
  
    <link rel="stylesheet" href="demo.css">
  
</head>
  
<body><h1>Magic Of Show / Hide Shapes &#128521;</h1>
    <h1>Click On Shapes to hide them. Then to Display them again Click on Show Buttons of Respective Shapes&#10024; </h1>
 
    <div class="circle" id="circle"><div style="margin: 32px 35px;margin-top: 40px;">I am a circle</div></div>
    
    <div class="rounded" id="rounded"><div style="margin: 32px 35px;margin-top: 40px;">I am a rounded square</div></div>
  
    <div class="square" id="square"><div style="margin: 32px 35px;margin-top: 40px;">I am a perfect square</div></div>
<div id="showsup">
    <button id="showc">SHOW CIRCLE</button>
    <button id="showr">SHOW ROUNDED</button>
    <button id="shows">SHOW SQUARE</button>
    <button id="hidec">HIDE CIRCLE</button>
    <button id="hider">HIDE ROUNDED</button>
    <button id="hides">HIDE SQUARE</button>
</div>
    <script src="demo.js">   
    </script>
  
</body>
  
</html>
